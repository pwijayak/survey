<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Please fill out the form below</p>
    <form id="survey-form">
      <label id="name-label">Enter your name: <input id="name" type="text" placeholder="Name"required></label>
      <label id="email-label">Enter your email: <input id="email" type="email" required placeholder="Email"></label>
      <label id="number-label">Enter your age: <input id="number" type="number" min="13" max="120"required placeholder="13"></label>
       <label for="dropdown">Select your choice: <select id="dropdown" type="text" required><option value="">--Please choose an option--</option>
  <option value="dog">Dog</option>
  <option value="cat">Cat</option></select></label>
<label >Select your choice: <input id="dog" type="radio" name="radio-choice" value="a">
  Dog
  <input id="cat" type="radio" name="radio-choice" value="b">
  Cat</label>
<label > Select your choice: <input id="dog" type="checkbox" name="checkbox-choice" value="1">
  Dog
  <input id="cat" type="checkbox" name="checkbox-choice" value="2">
  Cat</label>
  <label >Enter your bio: <textarea rows="5" placeholder="Write something here.."> 
  </textarea ></label>

  <input id="submit" type="submit">
      </form>
    </body>
  </html>
